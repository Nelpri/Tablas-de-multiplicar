<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tablas de Multiplicar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Aprende las Tablas de Multiplicar</h1>
        <div class="character-container">
            <img src="character.png" alt="Personaje" id="character">
        </div>
        <div class="question-container">
            <p id="question">¿Cuánto es 1 x 1?</p>
            <input type="number" id="answer" placeholder="Escribe tu respuesta">
            <button id="answerButton">Responder</button>
        </div>
        <div id="result"></div>
        <div id="rewards"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
