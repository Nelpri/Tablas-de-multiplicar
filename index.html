<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura de Multiplicación 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui-container" id="gameUI">
        <h1>¡Navega a la Isla de Multiplicación!</h1>
        <p class="question-text" id="questionDisplay">¡Preparando el viaje!</p>
        <div class="calculator-display" id="calculatorDisplay">0</div>
        <div class="keypad" role="group" aria-label="Teclado numérico">
            <button class="keypad-button" data-value="7" aria-label="Siete">7</button>
            <button class="keypad-button" data-value="8" aria-label="Ocho">8</button>
            <button class="keypad-button" data-value="9" aria-label="Nueve">9</button>
            <button class="keypad-button" data-value="4" aria-label="Cuatro">4</button>
            <button class="keypad-button" data-value="5" aria-label="Cinco">5</button>
            <button class="keypad-button" data-value="6" aria-label="Seis">6</button>
            <button class="keypad-button" data-value="1" aria-label="Uno">1</button>
            <button class="keypad-button" data-value="2" aria-label="Dos">2</button>
            <button class="keypad-button" data-value="3" aria-label="Tres">3</button>
            <button class="keypad-button" data-value="0" aria-label="Cero">0</button>
            <button class="keypad-button clear" data-action="clear" aria-label="Borrar">C</button>
            <button class="keypad-button hint" data-action="hint" aria-label="Mostrar pista">?</button>
            <button class="keypad-button" data-action="check" aria-label="Comprobar respuesta">✓</button>
        </div>
        <p class="timer-display" id="timerDisplay" role="status" aria-live="polite">Tiempo: 20s</p>
        <p class="status-message" id="statusMessage" role="status" aria-live="polite"></p>
    </div>

    <div class="score-container">
        Puntuación: <span id="scoreDisplay">0</span>
    </div>

    <div id="pauseDialog" class="dialog">
        <h2>Juego Pausado</h2>
        <button id="resumeButton" class="dialog-button">Continuar</button>
        <button id="exitButton" class="dialog-button" onclick="window.location.reload();">Salir</button>
    </div>
    <div id="achievementsContainer" aria-live="polite" role="status"></div>

    <script src="script.js"></script>
</body>
</html>
